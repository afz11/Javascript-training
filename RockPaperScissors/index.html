<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <header class="header">
      <h1>Rock Paper Scissors</h1>
    </header>
    <main class="main">
      <h3>First to 3 wins. Good Luck!</h3>
      <section class="game-div">
        <div class="human-choice">
          <div class="rock"><i class="fa-regular fa-hand-back-fist"></i></div>
          <div class="paper"><i class="fa-regular fa-hand"></i></div>
          <div class="scissors">
            <i class="fa-regular fa-hand-scissors"></i>
          </div>
        </div>
        <div class="computer-choice">
          <div class="rock"><i class="fa-regular fa-hand-back-fist"></i></div>
          <div class="paper"><i class="fa-regular fa-hand"></i></div>
          <div class="scissors">
            <i class="fa-regular fa-hand-scissors"></i>
          </div>
        </div>
        <input type="button" class="play" value="Play" />
        <p class="commentary"></p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
